set -g default-terminal "tmux-256color"
set -s escape-time 0

unbind C-b
set-option -g prefix C-b
bind-key C-b send-prefix
# Catpuccin Mocha theme colors with transparency
set -g status-position top
set -g status-style 'bg=default fg=#cdd6f4'
set -g status-left '#[bg=#89b4fa,fg=#1e1e2e,bold] #S #[bg=default] '
set -g status-right ' #[bg=#f38ba8,fg=#1e1e2e] #(pmset -g batt | awk "/InternalBattery/ {print \$3}" | sed "s/;//") #[bg=#a6e3a1,fg=#1e1e2e] %H:%M '
set -g status-justify centre

# Add padding above content
set -g pane-border-status top
set -g pane-border-format ''

# Window status styling
set -g window-status-current-style 'bg=#89b4fa fg=#1e1e2e bold'
set -g window-status-style 'bg=default fg=#6c7086'
set -g window-status-separator ' '
set -g window-status-format ' #I #W '
set -g window-status-current-format ' #I #W '

# Pane border styling with transparency
set -g pane-border-style 'fg=#45475a bg=default'
set -g pane-active-border-style 'fg=#89b4fa bg=default'

# Message styling
set -g message-style 'bg=#89b4fa fg=#1e1e2e'
set -g message-command-style 'bg=#89b4fa fg=#1e1e2e'
set -g base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'

bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind-key -r f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer"
bind-key o run-shell "pane_id=\$(tmux list-panes -a -F '#{session_name}:#{window_index}.#{pane_index}' -f '#{==:#{pane_current_command},opencode}' | head -1); if [ -n \"\$pane_id\" ]; then tmux select-pane -t \"\$pane_id\"; else tmux split-window -h -p 45 'opencode'; fi"
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"
