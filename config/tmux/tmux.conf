set -g default-terminal "tmux-256color"
set -s escape-time 0

unbind C-b
set-option -g prefix C-b
bind-key C-b send-prefix
# Rose Pine theme colors with transparency
set -g status-position top
set -g status-style 'bg=default fg=#e0def4'
set -g status-left '#[bg=#c4a7e7,fg=#191724,bold] #S #[bg=default] '
set -g status-right ' #[bg=#eb6f92,fg=#191724] #(pmset -g batt | awk "/InternalBattery/ {print \$3}" | sed "s/;//") #[bg=#9ccfd8,fg=#191724] %H:%M '
set -g status-justify centre

# Add padding above content
set -g pane-border-status top
set -g pane-border-format ''

# Window status styling
set -g window-status-current-style 'bg=#c4a7e7 fg=#191724 bold'
set -g window-status-style 'bg=default fg=#6e6a86'
set -g window-status-separator ' '
set -g window-status-format ' #I #W '
set -g window-status-current-format ' #I #W '

# Pane border styling with transparency
set -g pane-border-style 'fg=#26233a bg=default'
set -g pane-active-border-style 'fg=#c4a7e7 bg=default'

# Message styling
set -g message-style 'bg=#c4a7e7 fg=#191724'
set -g message-command-style 'bg=#c4a7e7 fg=#191724'
set -g base-index 1

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy'

bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

bind-key -r f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer"
bind-key o run-shell "pane_id=\$(tmux list-panes -a -F '#{session_name}:#{window_index}.#{pane_index}' -f '#{==:#{pane_current_command},opencode}' | head -1); if [ -n \"\$pane_id\" ]; then tmux select-pane -t \"\$pane_id\"; else tmux split-window -h -p 45 'opencode'; fi"
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded!"

# Minimal mode toggle - hide/show status bar with leader + u
bind-key u if-shell '[ "$(tmux show -v status | tr -d \\n)" = "on" ]' \
    'set status off; display-message "Minimal mode ON"' \
    'set status on; display-message "Minimal mode OFF"'
